<div class="container" style="width: 880px; height: auto;">
    <div class="hstack">
        <div style="width: 360px;margin-right: 120px;">
            <app-cart-item *ngFor="let product of orderProducts" [product]="product" (changedAmmount)="changeAmmout($event)"></app-cart-item>
            <h3 class="text-bold">Total: ${{ totalsPrice.toFixed(2) }}</h3>
        </div>
        <app-checkout-form (submit)="submitForm($event)"></app-checkout-form>
    </div>
</div>
